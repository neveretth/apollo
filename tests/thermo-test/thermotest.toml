[simulation]

[simulation.time]
endtime = 1.0 # in seconds
tres = 10 # Temporal resolution of output
printkerneltime = true
initdt = 1e-4

[simulation.output]
output = true
outputdir = "output"

# No AMR
[simulation.resolution]
x = 1
y = 1
z = 1

[simulation.hydro]
use = false
outputfile = "hydro.out"
effect = true

[simulation.hydroeffect]

[simulation.hydroeffect.temp]
base = 8e09
effect = "random"

[simulation.hydroeffect.density]
base = 1e08
effect = "random"

[simulation.thermo]
use = true
networkfile = "data/network-alpha.aad"
ratefile = "data/ratelibrary-alpha.aad"

[simulation.neutrino]
use = false

# For the python code only.
[visualization]
save = false
saveas = "out.mp4"
