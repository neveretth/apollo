[simulation]

[simulation.time]
endtime = 1.6e0
tres = 100
printkerneltime = true
initdt = 2e-3

[simulation.output]
output = true
outputdir = "output"
# Only one output file as we are only doing temp output at the moment.
outputfile = "temp.out"

[simulation.resolution]
x = 16
y = 16
z = 1

[simulation.hydro]
use = true
effect = true
ttc = 1.2e18 # h in code
volume = 1e0

# Use of hydroeffect is required at the moment since we cannot import data.
[simulation.hydroeffect]

[simulation.hydroeffect.temp]
base = 8e08 # Higher than this and the code is likely to nan/inf out.
effect = "radial1"

[simulation.hydroeffect.density]
base = 8.5e08
effect = "radial1"

[simulation.thermo]
use = true
networkfile = "data/network-alpha.aad"
ratefile = "data/ratelibrary-alpha.aad"

[simulation.neutrino]
use = false
opacityfile = "data/FENNData40M186.h5"

# For the python code only.
[visualization]
save = false
saveas = "out.mp4"
